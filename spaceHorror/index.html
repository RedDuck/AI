<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starship Horror</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
      display: flex;
      height: 100vh;
    }
    #game-container {
      display: grid;
      grid-template-columns: 250px 1fr 200px;
      grid-template-rows: 300px 1fr;
      grid-template-areas:
        "profile image menu"
        "profile content menu";
      height: 100%;
      width: 100%;
    }
    #profile {
      grid-area: profile;
      background-color: #121212;
      padding: 1em;
      border-right: 2px solid #222;
    }
    #scene-image {
      grid-area: image;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #scene-image img {
      max-width: 100%;
      max-height: 100%;
    }
    #content {
      grid-area: content;
      background-color: #181818;
      padding: 1em;
      overflow-y: auto;
    }
    #menu {
      grid-area: menu;
      background-color: #121212;
      padding: 1em;
      border-left: 2px solid #222;
      display: flex;
      flex-direction: column;
      gap: 1em;
      align-items: center;
    }
    .menu-button {
      background-color: #222;
      border: 1px solid #444;
      color: #f0f0f0;
      padding: 0.5em 1em;
      cursor: pointer;
      width: 100%;
    }
    .menu-button:hover {
      background-color: #333;
    }
    .choices button {
      display: block;
      margin: 0.5em 0;
      padding: 0.5em;
      background-color: #222;
      border: 1px solid #444;
      color: #f0f0f0;
      cursor: pointer;
    }
    .choices button:hover {
      background-color: #333;
    }
    #main-menu {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #main-menu h1 {
      font-size: 3em;
      margin-bottom: 1em;
    }
    #main-menu button {
      font-size: 1.2em;
      margin: 0.5em;
      padding: 0.5em 2em;
    }
  </style>
</head>
<body>
  <div id="main-menu">
    <h1>Starship Horror</h1>
    <button onclick="startNewGame()">New Game</button>
    <button onclick="loadGame()">Load Game</button>
    <button onclick="quitGame()">Quit Game</button>
  </div>
  <div id="game-container" style="display: none">
    <div id="profile">
      <h2>Character</h2>
      <p id="char-class">Class: -</p>
      <p id="char-stats">STR: 3 | DEX: 3 | INT: 3</p>
      <h3>Inventory</h3>
      <ul id="inventory"></ul>
    </div>
    <div id="scene-image">
      <img id="scene-img" src="" alt="Scene Illustration">
    </div>
    <div id="content">
      <div id="narrative">Welcome...</div>
      <div class="choices" id="choices"></div>
    </div>
    <div id="menu">
      <button class="menu-button" onclick="startNewGame()">New Game</button>
      <button class="menu-button" onclick="saveGame(true)">Save Game</button>
      <button class="menu-button" onclick="loadGame()">Load Game</button>
      <button class="menu-button" onclick="quitGame()">Quit Game</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
